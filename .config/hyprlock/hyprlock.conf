# hyprlock.conf - Example Configuration

# Path to the image to be used as the lock screen background
background = /home

# Path to the font used for the lock screen text
font = /usr/share/fonts/your-font.ttf

# Color of the lock screen text
text_color = #FFFFFF

# Size of the lock screen text
text_size = 36

# Path to the image used as the lock screen logo (optional)
logo = /usr/share/icons/logo.png

# Enable or disable blur effect
blur = true

# Blur strength (0-100)
blur_strength = 10

# Enable or disable a screen dimming effect
dimming = true

# Dim amount (0-100)
dim_amount = 50

# Timeout (in seconds) before automatically locking the screen
timeout = 300
