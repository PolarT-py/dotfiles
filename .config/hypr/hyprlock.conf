# BAR LATEST MINECRAFT VERSION
label {
    monitor =
    text = cmd[update:10000000] echo "<span>Latest Minecraft version: $(wget -qO- https://launchermeta.mojang.com/mc/game/version_manifest.json | jq -r '.latest.release')</span>"
    text_align = center
    color = rgba(255, 255, 255, 1.0)
    font_size = 15
    font_family = Minecraftia
    rotate = 0 # degrees, counter-clockwise

    position = -125, -6
    halign = right
    valign = top
}

# BAR UPDATE WEATHER
label {
    monitor =
    text = cmd[update:10000] bash ~/.config/hypr/scripts/update_weather.sh
    text_align = center
    color = rgba(255, 255, 255, 1.0)
    font_size = 15
    font_family = Minecraftia
    rotate = 0 # degrees, counter-clockwise

    position = -125, -6
    halign = right
    valign = top
