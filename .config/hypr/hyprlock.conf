    monitor =
    text = cmd[update:60000] echo "<span>$(bash ~/.config/hypr/scripts/get_weather.sh city),</span>  <span foreground='##B16CD5'>$(bash ~/.config/hypr/scripts/get_weather.sh cond):         Feeling like  </span><span foreground='##35214D'>$(bash ~/.config/hypr/scripts/get_weather.sh temp)</span>"
    text_align = center
    color = rgba(255, 255, 255, 1.0)
    font_size = 18
    font_family = Minecraftten
    rotate = 0 # degrees, counter-clockwise

    position = 30, -10
    halign = left
    valign = top
