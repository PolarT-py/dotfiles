general {
	no_fade_out = false
	ignore_empty_input = true
}

# BACKGROUND
background {
    monitor =
    path = /$HOME/.config/hypr/images/wallpaper.png
    color = rgba(25, 20, 20, 1.0)

    blur_passes = 2
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# HOURS
label {
    monitor =
    text = cmd[update:1000] echo "<span foreground='##B16CD5'>$(date +%H)</span>"
    text_align = center
    color = rgba(200, 200, 200, 1.0)
    font_size = 200
    font_family = MinecraftTen
    rotate = 0

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.2

    position = 0, 300
    halign = center
    valign = center
}

# MINUTES
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +%M)</span>"
    text_align = center
    color = rgba(200, 200, 200, 1.0)
    font_size = 200
    font_family = MinecraftTen
    rotate = 0

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.2

    position = 0, 100
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:86400000] echo "<span>$(date +%A), $(date +%B) $(date +%d)</span>"
    text_align = center
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Minecraftia
    rotate = 0

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.2

    position = 0, -50
    halign = center
    valign = center
}

# WELCOME
label {
    monitor =
    text = Hi, $USER!
    text_align = center
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Minecraftia
    rotate = 0 # degrees, counter-clockwise

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.2

    position = 0, 190
    halign = center
    valign = bottom
}

# PROFILE PICTURE
image {
    monitor =
    path = /$HOME/.config/hypr/images/pfp.png
    size = 144 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 8
    border_color = rgba(255, 255, 255, 0.3)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, -180
    halign = center
    valign = center
}

#text = cmd[update:10000] echo "<span>Never</span> <span foreground='##947E45'><i>dig</i>  </span> <span>straight down!</span>"
# HINTS
label {
    monitor =
    # Random message/hint  -  Edit hints.txt to change values
    text = cmd[update:15000] echo "<span>$(bash ~/.config/hypr/scripts/random_hint.sh)</span>"
    text_align = center
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Minecraftia
    rotate = 0

    position = 0, 10
    halign = center
    valign = bottom
}

# Bottom line
shape {
    monitor =
    size = 1800, 60
    color = rgba(0, 0, 0, 0.4)
    rounding = 0
    border_size = 8
    border_color = rgba(0, 0, 0, 0.4)
    rotate = 0
    xray = false
    
    position = 0, 18
    halign = center
    valign = bottom
}

