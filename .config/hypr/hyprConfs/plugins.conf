plugin {
    hyprtrails {
        color = rgb(4B4B4B)
    }
    hyprfocus {
        enabled = false
        animate_floating = yes
        animate_workspacechange = yes
        focus_animation = shrink
        # Beziers for focus animations
        #bezier = bezIn, 0.5,0.0,1.0,0.5
        #bezier = bezOut, 0.0,0.5,0.5,1.0
        #bezier = overshot, 0.05, 0.9, 0.1, 1.05
        #bezier = smoothOut, 0.36, 0, 0.66, -0.56
        #bezier = smoothIn, 0.25, 1, 0.5, 1
        #bezier = realsmooth, 0.28,0.29,.69,1.08
        # Flash settings
        flash {
            flash_opacity = 0.95
            in_bezier = realsmooth
            in_speed = 0.5
            out_bezier = realsmooth
            out_speed = 3
        }
        # Shrink settings
        shrink {
            shrink_percentage = 1
            in_bezier = realsmooth
            in_speed = 1
            out_bezier = realsmooth
            out_speed = 2.5
        }
    }
    dynamic-cursors {
       	# enables the plugin
    	enabled = true
    	# mode varients:
    	#  tilt
    	#  rotate
    	#  stretch
    	#  none
    	mode = tilt
    	threshold = 2
    	# settings for each mode
    	rotate {
    		length = 24
    		offset = 0.0
    	}
    	tilt {
    		limit = 5000
    		# function options:
    		#  linear
    		#  quadratic
    		#  negative_quadratic
    		function = linear
    	}
    	stretch {
    		limit = 1000  # og: 3000
    		# function options:
    		#  linear
    		#  quadratic
    		#  negative_quadratic
    		function = quadratic
    	}
    	shake {
    		enabled = true
    		nearest = false
    		# controls how soon a shake is detected
    		# lower values == sooner
    		threshold = 7.2
    		# magnification level after shake start
    		base = 4.0
    		# speed increase per second when shaking
    		speed = 3.0
    		# how much speed is influenced by shake intensity
    		influence = 1.0
    		# the limit
    		limit = 100.0
    		# time in ms the cursor says magnified after shake ends
    		timeout = 2000
    		# have effects while magnified
    		effects = true
    		# ipc
    		ipc = true
    	}
    	hyprcursor {
    		nearest = false
    		enabled = true
    		resolution = -1
    		fallback = clientside
    	}
    }
}
