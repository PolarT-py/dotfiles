#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    
    # DEFAULT
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    
    # not done yet these colors bad
    #col.active_border = rgba(433E3Bff) rgba(665C54ff) 45deg
    #col.inactive_border = rgba(595959aa)

    # IDK
    #col.active_border = rgb(FF7E21) rgb(FFC12F) 45deg

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    #rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 0.99
    inactive_opacity = 0.9

    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 1
	new_optimizations = true
	noise = 0.01
        vibrancy = 0.1696
	special = false
	popups = true
	popups_ignorealpha = 0.2
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = swBezier, 0.5, 0.5, 0.1, 1.2
    bezier = wsBezier, 0.5, 0.8, 0, 0.9999
    bezier = woBezier, 0.5, 0.8, 0, 2

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 20, woBezier
    animation = windowsMove, 1, 6, swBezier, popin 50%
    animation = border, 1, 5, swBezier
    animation = borderangle, 1, 100, default
    animation = fade, 1, 7, default
    animation = workspacesIn, 1, 6, wsBezier
    animation = workspacesOut, 1, 5, wsBezier
    animation = specialWorkspaceIn, 1, 8, swBezier, slidevert
    animation = specialWorkspaceOut, 1, 6, swBezier, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    #force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    #disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

xwayland {
    use_nearest_neighbor = false
    force_zero_scaling = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.25 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
	scroll_factor = 0.3
	middle_button_emulation = false
	tap-to-click = true
	disable_while_typing = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_min_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

group {
    groupbar {
        #enabled = true
	#font_family = "Purisa Bold"
    }
}

# Misc
misc {
    disable_hyprland_logo = true
    #splash_font_family = Purisa Bold
    #force_default_wallpaper = 0
    disable_splash_rendering = false
}

###############
### PLUGINS ###
###############
plugin {
    hyprtrails {
        #color = rgba(587771ff)
        color = rgb(587771)
    }
    hyprfocus {
        enabled = false
        animate_floating = yes
        animate_workspacechange = yes
        focus_animation = shrink
        # Beziers for focus animations
        #bezier = bezIn, 0.5,0.0,1.0,0.5
        #bezier = bezOut, 0.0,0.5,0.5,1.0
        #bezier = overshot, 0.05, 0.9, 0.1, 1.05
        #bezier = smoothOut, 0.36, 0, 0.66, -0.56
        #bezier = smoothIn, 0.25, 1, 0.5, 1
        #bezier = realsmooth, 0.28,0.29,.69,1.08
        # Flash settings
        flash {
            flash_opacity = 0.95
            in_bezier = realsmooth
            in_speed = 0.5
            out_bezier = realsmooth
            out_speed = 3
        }
        # Shrink settings
        shrink {
            shrink_percentage = 1
            in_bezier = realsmooth
            in_speed = 1
            out_bezier = realsmooth
            out_speed = 2.5
        }
    }
}


